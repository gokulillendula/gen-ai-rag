<!DOCTYPE html>
<html>
<head>
    <title>GenAI Assistant</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f5f5f5;
        }
        #chat-box {
            width: 60%;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            height: 500px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
        }
        .user {
            text-align: right;
            color: blue;
        }
        .assistant {
            text-align: left;
            color: green;
        }
        #input-area {
            width: 60%;
            margin: auto;
            display: flex;
        }
        #message {
            flex: 1;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>

<div id="chat-box"></div>

<div id="input-area">
    <input type="text" id="message" placeholder="Ask something..." />
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    let sessionId = localStorage.getItem("sessionId");

    if (!sessionId) {
        sessionId = Math.random().toString(36).substring(7);
        localStorage.setItem("sessionId", sessionId);
    }

    function appendMessage(text, className) {
        const div = document.createElement("div");
        div.className = "message " + className;
        div.innerText = text;
        document.getElementById("chat-box").appendChild(div);
        document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
    }

    function sendMessage() {
        const input = document.getElementById("message");
        const text = input.value;

        if (!text) return;

        appendMessage("You: " + text, "user");
        input.value = "";

        appendMessage("Assistant is typing...", "assistant");

        fetch("/chat/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                sessionId: sessionId,
                message: text
            })
        })
        .then(res => res.json())
        .then(data => {
            document.querySelector(".assistant:last-child").remove();
            appendMessage("Assistant: " + data.reply, "assistant");
        })
        .catch(err => {
            appendMessage("Error occurred", "assistant");
        });
    }
</script>

</body>
</html>
